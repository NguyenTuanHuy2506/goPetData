<body>
    <header>
        <!-- #region: header-->
        <nav class="nav">

            <div class="pet">

                <div class="pet-avatar">
                    <div class="image">
                    </div>
                </div>

                <div class="pet-info">
                    <div class="pet-info__name">
                        <span>Pet name</span>
                    </div>
                    <div class="pet-info__hp">
                        <span>1000/1000</span>
                    </div>
                    <div class="pet-info__mp">
                        <span>300/300</span>
                    </div>
                </div>

            </div>

            <div class="currency">

                <div class="currency__basic gold">
                    <div class="icon"></div>
                    <span>12.3M</span>
                    <div class="add">
                        <span></span>
                    </div>
                </div>

                <div class="currency__basic diamond">
                    <div class="icon"></div>
                    <span>356.3K</span>
                    <div class="add">
                        <span></span>
                    </div>
                </div>

            </div>
        </nav>
        <!-- #endregion -->
    </header>
    <main>
        <!-- #region: main -->
        <section class="board">

            <div class="menu-list">
                <div class="sound"></div>

                <div class="drop-menu">
                    <div class="menu"></div>
                    <div class="sub-menu">
                        <ul>
                            <li>mlem mlem</li>
                            <li>blabla...</li>
                            <li>Logout</li>
                        </ul>
                    </div>
                </div>

            </div>

            <div class="joy-stick">
                <div class="outside">
                    <span class="inside"></span>
                </div>
            </div>

            <div class="joy-skill">
                <div class="outside out1">
                </div>
                <div class="outside out2">
                </div>
                <div class="outside out3">
                </div>
                <div class="heal"></div>
            </div>

        </section>

        <!-- #endregion -->
    </main>
    <footer>
        <!-- #region: footer -->

        <!-- #endregion -->
    </footer>
    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./js/js.js"></script>
